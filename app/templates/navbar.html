<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/">Blog Spot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{{url_for('main.about')}}">About</a>
            <li><a class="nav-item nav-link" href="{{url_for('main.new_post')}}">Add post</a></li>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            {% if current_user.is_authenticated %}
              <li class="nav-item nav-link">{{current_user.username}}</li>
              <li><a class="nav-item nav-link" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
              <li><a class="nav-item nav-link" href="{{url_for('auth.logout')}}">Sign out</a></li>
              {% else %}
            <a class="nav-item nav-link"  href="{{url_for('auth.login')}}">Login</a>
            <a class="nav-item nav-link" href="{{url_for('auth.register')}}">Register</a>
            {%endif%}
          </div>
        </div>
      </div>
    </nav>
</header>
